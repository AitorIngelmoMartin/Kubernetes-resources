apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-vh-routing 
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules: 
  - host: watch.ecom-store.com
    http:
      paths:
      - path: /video
        pathType: Prefix
        backend:
          service:
            name: video-service
            port:
              number: 8080 # Es el puerto del service (ClusterIP) el cual expone el servicio
  - host: apparels.ecom-store.com
    http:
      paths:
      - path: /wear
        pathType: Prefix
        backend:
          service:
            name: apparels-service
            port:
              number: 8080 # Es el puerto del service (ClusterIP) el cual expone el servicio